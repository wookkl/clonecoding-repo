<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,     initial-scale=1.0" />
    <title>Clone Coding</title>
    <style>
      body {
        margin: 0px;
        font-family: sans-serif;
      }
      header {
        margin: auto;
        width: 1080px;
        height: 215px;
        display: flex;
        align-items: center;
        position: relative;
      }
      main {
        min-height: 700px;
        border-bottom: lightgrey solid 1px;
        border-top: lightgrey solid 1px;
      }
      footer {
        height: 400px;
      }
      .links {
        position: absolute;
        top: 0;
        right: 0;
      }
      .link_text {
        text-decoration-line: none;
        color: grey;
        margin-left: 5px;
        font-size: 10px;
      }
      .visually-hidden {
        position: absolute;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px 1px 1px 1px);
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
      }
      fieldset {
        border: none;
      }
      .search {
        width: 520px;
        height: 50px;
        border: 2px solid #03cf5d;
        display: flex;
        align-items: center;
      }
      .search input {
        flex: 9;
        height: 46px;
        padding-left: 12px;
        padding-right: 12px;
        border: none;
        outline: none;
        font-size: 18px;
      }
      .search button {
        flex: 1px;
        height: 50px;
        margin: 0px;
        padding: 0px;
        border: none;
        background-color: #03cf5d;
        color: black;
      }
      a:hover {
        color: black;
        text-decoration-line: underline;
      }
      header > nav {
        width: 100%;
        height: 45px;
        position: absolute;
        bottom: 0;
      }
      .nav_items {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 15px;
        font-weight: bold;
        border-top: lightgrey solid 1px;
      }
      .nav_items ul > li {
        display: inline-block;
        margin-left: 8px;
      }
      .nav_items ul > li:nth-child(-n + 7) > a {
        color: #03cf5d;
      }
      .nav_items ul > li > a {
        text-decoration: none;
        cursor: pointer;
      }

      .img_logo {
        width: 220px;
        height: 40px;
      }
      .button_logo {
        width: 25px;
        height: 25px;
      }
      .color_naver {
        color: #03cf5d;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="links">
        <a href="#" class="link_text">네이버를 시작페이지로</a>
        <a href="#" class="link_text">쥬니어네이버</a>
        <a href="#" class="link_text">해피빈</a>
      </div>
      <a href="#"
        ><img src="780px-Naver_Logotype.svg.png" class="img_logo"
      /></a>
      <form>
        <fieldset>
          <legend class="visually-hidden">검색</legend>
          <div class="search">
            <input type="text" maxlength="225" tabindex="1" />
            <button type="submit" tabindex="2">
              <img src="magnifying-glasses.png" class="button_logo" />
            </button>
          </div>
        </fieldset>
      </form>
      <nav>
        <div class="nav_items">
          <ul>
            <li><a href="#">메일</a></li>
            <li><a href="#">카페</a></li>
            <li><a href="#">블로그</a></li>
            <li><a href="#">지식iN</a></li>
            <li><a href="#">쇼핑</a></li>
            <li><a href="#">Pay</a></li>
            <li><a href="#">TV</a></li>
            <li><a href="#">사전</a></li>
            <li><a href="#">뉴스</a></li>
            <li><a href="#">증권</a></li>
            <li><a href="#">부동산</a></li>
            <li><a href="#">지도</a></li>
            <li><a href="#">영화</a></li>
            <li><a href="#">뮤직</a></li>
            <li><a href="#">책</a></li>
            <li><a href="#">웹툰</a></li>
            <li><a href="#">더 보기</a></li>
          </ul>
          <div class="keyword">
            <span class="color_naver">1</span><span>COVID-19</span>
          </div>
        </div>
      </nav>
    </header>
    <main>main</main>
    <footer>footer</footer>
  </body>
</html>
