<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Clone coding</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: black;
      }
      header {
        margin: auto;
        height: 150px;
        border-bottom: 1px solid lightgrey;
      }

      .top_menu {
        width: 100%;
        height: 30px;
        background-color: lightgrey;
        font-size: 12px;
        color: black;
      }
      .top_menu a {
        line-height: 30px;
        padding-right: 5px;
      }

      .search-box {
        width: 1080px;
        height: 120px;
        margin: 0 auto;
        position: relative;
      }
      .search-box section {
        position: absolute;
        height: 91px;
        margin:25px 0 0  140px;:
      }
      .top_links {
        width: 1080px;
        margin: 0 auto;
      }
      .links-right {
        float: right;
      }
      .links-left {
        float: left;
      }
      .menu-box {
        height: 120px;
        width: 115px;
        background-color: rgba(0, 0, 255, 0.3);
        text-align: center;
        display: inline-block;
      }
      .menu-box a {
        padding: 5px;
      }
      .menu_str {
        font-size: 12px;
        display: block;
      }
      .menu_img {
        width: 30px;
        height: 30px;
        margin: 10px auto 10px;
        display: block;
      }
      .sch {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top_menu">
        <div class="top_links">
          <div class="links-left">
            <a href="#">즐겨찾기</a>
            <a href="#">입점신청▼</a>
          </div>
          <div class="links-right">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">고객센터</a>
          </div>
        </div>
      </div>
      <div class="search-box">
        <section>
          <div></div>
          <div></div>
        </section>
        <div class="menu-box">
          <a href="#">
            <img src="menu.png" class="menu_img" />
            <span class="menu_str">카테고리</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      main
    </main>
    <footer>
      footer
    </footer>
  </body>
</html>
